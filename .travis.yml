language: python

branches:
  only:
    - develop
    - master
    - staging
    - /^(?i:develop)-.*$/

services:
    - docker

os:
  - linux

jobs:
  include:
    - name: "The Precheck Test"
      install: sh .travisCI/precheckBuild.sh
      script: bash .travisCI/run-precheck.sh
    - name: "The LVS Test"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/bash_run_wrapper.sh .travisCI/lvs-check.sh
    - name: "The MAGLEF LVS Test"
      install: sh .travisCI/pdkBuild.sh
      script: bash .travisCI/maglef-lvs-check.sh
    - name: "The mgmt_soc DV Test: Set 1"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/dv-check-wrapper.sh mgmt_soc 1
    - name: "The mgmt_soc DV Test: Set 2"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/dv-check-wrapper.sh mgmt_soc 2
    - name: "The mgmt_soc DV Test: Set 3"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/dv-check-wrapper.sh mgmt_soc 3
    - name: "The user_proj_example DV Test: Set 1"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/dv-check-wrapper.sh user_proj_example 1
    - name: "The user_proj_example DV Test: Set 2"
      install: bash .travisCI/bash_run_wrapper.sh .travisCI/pdkBuild.sh
      script: bash .travisCI/dv-check-wrapper.sh user_proj_example 2
    - name: "The README.rst Consistency Test"
      script: bash .travisCI/git-check.sh
    - name: "The Manifest Test"
      script:
        - bash .travisCI/manifest-check.sh mag/
        - bash .travisCI/manifest-check.sh maglef/
        - bash .travisCI/manifest-check.sh verilog/rtl/
