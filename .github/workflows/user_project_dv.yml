# This is a workflow to run dv simulations for analog and digital user projects
name: User Projects DV

# Controls when the action will run. 
on:
  # Trigger the workflow on push to master/develop branchs
  push:
    branches:
      - master
      - develop
      - ol
      
  # Trigger the workflow on pull request to master/develop branchs
  pull_request:
    branches:
      - master
      - develop
  
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Install The Dockerized DV Setup
        run:  docker pull efabless/dv_setup:latest
        
      - name: Clone user project repos 
        run: | 
          git clone https://github.com/efabless/caravel_user_project.git --depth 1 --branch main
          git clone https://github.com/efabless/caravel_user_project_analog.git --depth 1 --branch main
          git clone https://github.com/efabless/caravel.git --depth 1 --branch develop

      - name: Install The PDK
        run: bash ${GITHUB_WORKSPACE}/caravel_user_project/.github/scripts/dv/pdkBuild.sh
        env: 
          OPENLANE_TAG: v0.20
          
      - name: Run Digital User Project DV
        run: | 
          echo $(pwd)
          ls
          export CARAVEL_ROOT=${GITHUB_WORKSPACE}/caravel
          export PDK_ROOT=`realpath ../pdks`
          cd ${GITHUB_WORKSPACE}/caravel_user_project
          make verify-io_ports
          make verify-la_test1
          make verify-la_test2
          make verify-wb_port
          SIM=GL make verify-io_ports
          SIM=GL make verify-la_test1
          SIM=GL make verify-la_test2
          SIM=GL make verify-wb_port
          cd ..
          
      - name: Run Analog User Project DV
        run: | 
          export CARAVEL_ROOT=${GITHUB_WORKSPACE}/caravel
          export PDK_ROOT=`realpath ../pdks`
          cd caravel_user_project_analog
          make verify-mprj_por
          SIM=GL make verify-mprj_por
          cd ..
